version: '3'

services:           
  radiomics-core:
    image: sbubmi/radiomics_core:latest      
    container_name: "radiomics-core"
    restart: unless-stopped
    volumes:      
      - ./image_files/:/image_files/
      - ./segment_results/:/segment_results/  
      - ./tumor_region/:/tumor_region/
      - ./output/:/output/
    environment:
      - IMAGE_FORMAT=svs
      - PATCH_SIZE=500  
      - HAS_TUMOR_REGION=yes    
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10" 
